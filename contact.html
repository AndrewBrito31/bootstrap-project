        <main>
            <section id="contact" class="py-2">
                <div class="container">
                    <h2>ProDental - Contact us</h2>
                    <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST" class="bg-light p-4 rounded">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name <span style="color: red">*</span></label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name <span style="color: red">*</span></label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span style="color: red">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="yourmail@yahoo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="request" class="form-label">Request <span style="color: red">*</span></label>
                            <textarea class="form-control" name="request" id="request" rows="5" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country <span style="color: red">*</span></label>
                            <select class="form-select" name="country" id="country" required>
                                <option value="" disabled selected>...</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                                <option value="uk">UK</option>
                                <option value="france">France</option>
                                <option value="italy">Italy</option>
                                <option value="portugal">Portugal</option>
                                <option value="japan">Japan</option>
                                <option value="brasil">Brazil</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </section>
